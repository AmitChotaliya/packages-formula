# -*- coding: utf-8 -*-
# vim: ft=yaml
Debian:
  pips:
    required:
      pkgs:
        - python-pip
  gems:
    required:
      pkgs:
        - ruby
RedHat:
  pkgs:
    required:
      pkgs:
        - yum-plugin-versionlock
  pips:
    required:
      states:
        - epel
      pkgs:
        - gcc
        - python-devel
        - python2-pip
  gems:
    required:
      pkgs:
        - rubygems

FreeBSD:
  pkgs:
    required:
      pkgs:
        - devel/py-pip
        - lang/ruby25
  gems:
    required:
      - devel/ruby-gems
